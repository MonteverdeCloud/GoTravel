<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Ingeniería Económica</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --correct: #27ae60;
            --incorrect: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: var(--primary);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            background: var(--secondary);
            color: white;
            padding: 15px 25px;
            font-size: 1.1rem;
        }
        
        .progress-bar {
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin: 0 25px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--secondary);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question-container {
            padding: 25px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .question {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .question:last-child {
            border-bottom: none;
        }
        
        .question h3 {
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: flex-start;
        }
        
        .question-number {
            background: var(--secondary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .options {
            margin-left: 40px;
        }
        
        .option {
            margin: 12px 0;
            display: flex;
            align-items: flex-start;
        }
        
        .option input {
            margin-top: 5px;
            margin-right: 12px;
            cursor: pointer;
        }
        
        .option label {
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .option:hover label {
            color: var(--secondary);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 20px 25px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        #prev-btn {
            background: var(--dark);
            color: white;
        }
        
        #prev-btn:hover {
            background: #2c3e50;
        }
        
        #next-btn {
            background: var(--secondary);
            color: white;
        }
        
        #next-btn:hover {
            background: #2980b9;
        }
        
        #submit-btn {
            background: var(--correct);
            color: white;
            display: none;
        }
        
        #submit-btn:hover {
            background: #219653;
        }
        
        #results {
            padding: 30px;
            text-align: center;
            display: none;
        }
        
        .score-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .score {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin: 15px 0;
        }
        
        .score-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .answer-feedback {
            text-align: left;
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .answer-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .correct-answer {
            color: var(--correct);
            font-weight: bold;
        }
        
        .incorrect-answer {
            color: var(--incorrect);
            font-weight: bold;
        }
        
        .explanation {
            font-style: italic;
            color: #7f8c8d;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .retry-btn {
            background: var(--secondary);
            color: white;
            margin-top: 20px;
        }
        
        .retry-btn:hover {
            background: #2980b9;
        }
        
        @media (max-width: 768px) {
            .question-container {
                padding: 15px;
            }
            
            .question h3 {
                flex-direction: column;
            }
            
            .question-number {
                margin-bottom: 10px;
            }
            
            .options {
                margin-left: 0;
            }
            
            .quiz-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cuestionario de Ingeniería Económica</h1>
            <p class="description">Evalúa tus conocimientos con este cuestionario de 25 preguntas</p>
        </header>
        
        <div class="quiz-info">
            <div class="timer">Tiempo: <span id="time">00:00</span></div>
            <div class="question-count">Pregunta <span id="current">1</span> de 25</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <form id="quiz-form">
            <div class="question-container" id="question-container">
                <!-- Las preguntas se generarán mediante JavaScript -->
            </div>
            
            <div class="controls">
                <button type="button" id="prev-btn">Anterior</button>
                <button type="button" id="next-btn">Siguiente</button>
                <button type="button" id="submit-btn">Finalizar Cuestionario</button>
            </div>
        </form>
        
        <div id="results">
            <h2>Resultados del Cuestionario</h2>
            
            <div class="score-container">
                <div class="score-text">Tu puntuación final:</div>
                <div class="score"><span id="final-score">0</span>/25</div>
                <div class="percentage"><span id="percentage">0</span>% de respuestas correctas</div>
            </div>
            
            <div class="answer-feedback" id="answer-feedback">
                <!-- La retroalimentación se generará mediante JavaScript -->
            </div>
            
            <button type="button" class="retry-btn" id="retry-btn">Intentar de nuevo</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Preguntas y respuestas
            const questions = [
                {
                    question: "¿Qué es un proyecto según la Ingeniería Económica?",
                    options: [
                        "Un esfuerzo temporal para crear un producto, servicio o resultado único",
                        "Una inversión financiera a largo plazo",
                        "Un documento técnico que describe procesos industriales",
                        "Un análisis de mercado para productos existentes"
                    ],
                    correct: 0,
                    explanation: "Un proyecto es un esfuerzo temporal llevado a cabo para crear un producto, servicio o resultado único."
                },
                {
                    question: "¿Qué permite determinar principalmente el estudio de mercado?",
                    options: [
                        "Los costos de producción exactos de un producto",
                        "Si existe demanda suficiente y la estrategia comercial adecuada",
                        "La tasa de interés óptima para financiar el proyecto",
                        "El valor de rescate de los activos del proyecto"
                    ],
                    correct: 1,
                    explanation: "El estudio de mercado permite conocer si existe una demanda suficiente, si el producto es competitivo y cuál es la estrategia comercial más adecuada."
                },
                {
                    question: "¿Qué establece el concepto del 'Valor del Dinero en el Tiempo'?",
                    options: [
                        "Que el dinero siempre pierde valor con el tiempo",
                        "Que un monto de dinero hoy vale más que el mismo monto en el futuro",
                        "Que las tasas de interés siempre aumentan con el tiempo",
                        "Que es mejor gastar el dinero ahora que ahorrarlo"
                    ],
                    correct: 1,
                    explanation: "El valor del dinero en el tiempo establece que un monto de dinero hoy vale más que el mismo monto en el futuro debido a su capacidad de generar intereses o rendimientos."
                },
                {
                    question: "¿Cuál es la principal diferencia entre interés simple e interés compuesto?",
                    options: [
                        "El interés simple siempre es más beneficioso",
                        "El interés compuesto se calcula solo sobre el capital inicial",
                        "El interés compuesto genera intereses sobre los intereses acumulados",
                        "El interés simple es siempre más alto que el compuesto"
                    ],
                    correct: 2,
                    explanation: "El interés compuesto se capitaliza, es decir, genera intereses sobre los intereses acumulados anteriormente."
                },
                {
                    question: "¿Qué representa el Valor Actual Neto (VAN) en un proyecto de inversión?",
                    options: [
                        "El tiempo que tardará en recuperarse la inversión",
                        "La diferencia entre el valor presente de los flujos futuros y la inversión inicial",
                        "La tasa de retorno que hace cero el valor presente neto",
                        "El punto donde los ingresos igualan a los costos"
                    ],
                    correct: 1,
                    explanation: "El VAN es la diferencia entre el valor presente de los flujos de caja futuros y la inversión inicial."
                },
                {
                    question: "¿Qué es la Tasa Interna de Retorno (TIR)?",
                    options: [
                        "La tasa de interés que hace que el VAN sea igual a cero",
                        "La tasa de interés promedio del mercado",
                        "La relación entre utilidades e inversión inicial",
                        "La tasa máxima de interés que se puede pagar por un préstamo"
                    ],
                    correct: 0,
                    explanation: "La TIR es la tasa de descuento que hace que el VAN de un proyecto sea igual a cero."
                },
                {
                    question: "¿Qué son las inversiones económicamente dependientes?",
                    options: [
                        "Aquellas que no tienen relación entre sí y pueden evaluarse individualmente",
                        "Aquellas cuya ejecución depende de otra inversión",
                        "Inversiones que dependen del ciclo económico",
                        "Inversiones con alto riesgo económico"
                    ],
                    correct: 1,
                    explanation: "Las inversiones económicamente dependientes son aquellas cuya ejecución depende de otra inversión."
                },
                {
                    question: "¿Qué método se utiliza para comparar proyectos con vidas útiles diferentes?",
                    options: [
                        "Análisis de punto de equilibrio",
                        "Valor Anual Equivalente (VAE) o Mínimo Común Múltiplo",
                        "Cálculo de la Tasa de Fisher",
                        "Análisis de sensibilidad"
                    ],
                    correct: 1,
                    explanation: "Para comparar proyectos con vidas útiles diferentes se utiliza el Valor Anual Equivalente (VAE) o el método del Mínimo Común Múltiplo."
                },
                {
                    question: "¿Qué es el punto de equilibrio?",
                    options: [
                        "El punto donde los ingresos totales igualan a los costos totales",
                        "El momento en que se recupera la inversión inicial",
                        "La tasa de interés que maximiza el VAN",
                        "El nivel de producción que maximiza las utilidades"
                    ],
                    correct: 0,
                    explanation: "El punto de equilibrio es el nivel de ventas donde los ingresos totales igualan a los costos totales, sin generar ni ganancias ni pérdidas."
                },
                {
                    question: "¿Qué representa el Índice de Rentabilidad (IR)?",
                    options: [
                        "La relación entre el VAN y la inversión inicial",
                        "El tiempo necesario para recuperar la inversión",
                        "La tasa de descuento del proyecto",
                        "El porcentaje de utilidad sobre ventas"
                    ],
                    correct: 0,
                    explanation: "El Índice de Rentabilidad (IR) representa la relación entre el VAN y la inversión inicial, mostrando el valor creado por unidad monetaria invertida."
                },
                {
                    question: "¿Cuál es la fórmula del interés simple?",
                    options: [
                        "I = P * r * t",
                        "F = P(1 + i)^n",
                        "I = (P * r) / t",
                        "F = P + (P * r * n)"
                    ],
                    correct: 0,
                    explanation: "La fórmula del interés simple es I = P * r * t, donde I es el interés, P es el capital principal, r es la tasa de interés y t es el tiempo."
                },
                {
                    question: "¿Qué es la depreciación de un activo?",
                    options: [
                        "El aumento de valor de un activo con el tiempo",
                        "La pérdida de valor de un activo tangible debido al uso y desgaste",
                        "El costo de mantenimiento anual de un activo",
                        "El valor de reventa de un activo en el mercado"
                    ],
                    correct: 1,
                    explanation: "La depreciación es la pérdida de valor de un activo tangible con el paso del tiempo, debido al uso, desgaste u obsolescencia."
                },
                {
                    question: "¿Qué mide el período de recuperación de la inversión (payback)?",
                    options: [
                        "La rentabilidad total de un proyecto",
                        "El tiempo que tarda en recuperarse la inversión inicial",
                        "La tasa de retorno de la inversión",
                        "El punto donde los costos igualan a los beneficios"
                    ],
                    correct: 1,
                    explanation: "El período de recuperación (payback) mide el tiempo que tarda un proyecto en recuperar la inversión inicial con sus flujos de caja."
                },
                {
                    question: "¿Qué son los costos fijos en un proyecto?",
                    options: [
                        "Costos que varían con el nivel de producción",
                        "Costos que permanecen constantes independientemente del nivel de producción",
                        "Costos asociados con la materia prima",
                        "Costos de oportunidad de la inversión"
                    ],
                    correct: 1,
                    explanation: "Los costos fijos son aquellos que no varían con el nivel de producción o ventas, como el alquiler de local, salarios administrativos, etc."
                },
                {
                    question: "¿Qué es la Tasa Mínima Aceptable de Retorno (TMAR)?",
                    options: [
                        "La tasa de interés que cobran los bancos",
                        "La tasa de rendimiento mínimo que debe obtener un proyecto para ser aceptado",
                        "La tasa de inflación promedio del mercado",
                        "La tasa interna de retorno ajustada por riesgo"
                    ],
                    correct: 1,
                    explanation: "La TMAR es la tasa de rendimiento mínimo que un proyecto debe generar para ser considerado aceptable, considerando el riesgo y el costo de oportunidad."
                },
                {
                    question: "¿Qué es el análisis de sensibilidad en la evaluación de proyectos?",
                    options: [
                        "Análisis de la sensibilidad del mercado a cambios de precio",
                        "Evaluación de cómo cambian los resultados al variar key assumptions",
                        "Medición de la sensibilidad de los consumidores a la publicidad",
                        "Análisis de la sensibilidad del proyecto a cambios tecnológicos"
                    ],
                    correct: 1,
                    explanation: "El análisis de sensibilidad evalúa cómo los cambios en variables clave (como costos, precios, demanda) afectan la rentabilidad del proyecto."
                },
                {
                    question: "¿Qué representa el costo de capital en un proyecto?",
                    options: [
                        "El costo de los equipos y maquinaria",
                        "El costo de la mano de obra especializada",
                        "El costo de oportunidad de los fondos invertidos en el proyecto",
                        "El costo de las materias primas"
                    ],
                    correct: 2,
                    explanation: "El costo de capital representa el rendimiento mínimo que debe obtener una inversión para que valga la pena realizarla, considerando el costo de oportunidad."
                },
                {
                    question: "¿Qué es la amortización de un préstamo?",
                    options: [
                        "El pago único al final del período del préstamo",
                        "La reducción gradual de la deuda mediante pagos periódicos",
                        "El aumento del capital prestado con el tiempo",
                        "La cancelación anticipada de un préstamo"
                    ],
                    correct: 1,
                    explanation: "La amortización es el proceso de pago gradual de una deuda through pagos periódicos que incluyen capital e intereses."
                },
                {
                    question: "¿Qué son los flujos de caja descontados?",
                    options: [
                        "Flujos de caja que han sido ajustados por inflación",
                        "Flujos de caja futuros traídos a valor presente usando una tasa de descuento",
                        "Flujos de caja que han sido reducidos por impuestos",
                        "Flujos de caja que consideran sólo los ingresos"
                    ],
                    correct: 1,
                    explanation: "Los flujos de caja descontados son flujos de caja futuros que han sido convertidos a valor presente utilizando una tasa de descuento que refleja el valor temporal del dinero."
                },
                {
                    question: "¿Qué es el riesgo en la evaluación de proyectos?",
                    options: [
                        "La certeza de obtener ganancias",
                        "La posibilidad de que los resultados reales difieran de los esperados",
                        "La garantía de recuperar la inversión",
                        "La seguridad de que el proyecto será exitoso"
                    ],
                    correct: 1,
                    explanation: "El riesgo en la evaluación de proyectos se refiere a la posibilidad de que los resultados reales difieran de los esperados, generalmente con posibilidad de pérdidas."
                },
                {
                    question: "¿Qué es la inflación y cómo afecta a los proyectos de inversión?",
                    options: [
                        "Aumento general de precios que reduce el poder adquisitivo del dinero",
                        "Aumento del valor de la moneda que beneficia a los proyectos",
                        "Disminución de precios que aumenta el poder adquisitivo",
                        "Estabilidad de precios que no afecta los proyectos"
                    ],
                    correct: 0,
                    explanation: "La inflación es el aumento generalizado y sostenido de los precios que reduce el poder adquisitivo del dinero y debe ser considerada en la evaluación de proyectos."
                },
                {
                    question: "¿Qué es el valor de rescate de un proyecto?",
                    options: [
                        "El valor inicial de la inversión",
                        "El valor que tendrán los activos al final de la vida útil del proyecto",
                        "El valor de los flujos de caja en el primer año",
                        "El valor contable de los activos al inicio del proyecto"
                    ],
                    correct: 1,
                    explanation: "El valor de rescate es el valor estimado que tendrán los activos del proyecto al final de su vida útil, que se considera como un flujo de caja de entrada al final del proyecto."
                },
                {
                    question: "¿Qué es el costo de oportunidad en la evaluación de proyectos?",
                    options: [
                        "El costo de los recursos utilizados en el proyecto",
                        "El beneficio que se pierde por no elegir la mejor alternativa disponible",
                        "El costo de la deuda contraída para financiar el proyecto",
                        "El costo de los insumos y materiales del proyecto"
                    ],
                    correct: 1,
                    explanation: "El costo de oportunidad representa el beneficio que se pierde al elegir una alternativa sobre otra, es decir, el valor de la mejor opción no elegida."
                },
                {
                    question: "¿Qué es el análisis de escenarios en la evaluación de proyectos?",
                    options: [
                        "Análisis de sólo el escenario más optimista",
                        "Evaluación del proyecto bajo diferentes supuestos acerca del futuro",
                        "Análisis de sólo el escenario más pesimista",
                        "Evaluación del proyecto sin considerar cambios en las variables"
                    ],
                    correct: 1,
                    explanation: "El análisis de escenarios evalúa el desempeño del proyecto bajo diferentes conjuntos de supuestos (optimista, pesimista, base) para entender su vulnerabilidad a cambios."
                },
                {
                    question: "¿Qué es la relación beneficio-costo (B/C) en un proyecto?",
                    options: [
                        "La relación entre los costos totales y los beneficios totales",
                        "La relación entre el valor presente de beneficios y el valor presente de costos",
                        "La diferencia entre beneficios y costos",
                        "La relación entre costos fijos y costos variables"
                    ],
                    correct: 1,
                    explanation: "La relación beneficio-costo (B/C) es el cociente entre el valor presente de los beneficios y el valor presente de los costos de un proyecto. Un proyecto es viable si B/C > 1."
                }
            ];

            // Variables globales
            let currentQuestion = 0;
            let userAnswers = new Array(questions.length).fill(null);
            let score = 0;
            let startTime;
            let timerInterval;
            
            // Elementos DOM
            const questionContainer = document.getElementById('question-container');
            const progressBar = document.getElementById('progress');
            const currentElement = document.getElementById('current');
            const timeElement = document.getElementById('time');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const retryBtn = document.getElementById('retry-btn');
            const finalScoreElement = document.getElementById('final-score');
            const percentageElement = document.getElementById('percentage');
            const answerFeedbackElement = document.getElementById('answer-feedback');
            const resultsElement = document.getElementById('results');
            const quizForm = document.getElementById('quiz-form');
            
            // Inicializar el cuestionario
            function initQuiz() {
                startTime = new Date();
                timerInterval = setInterval(updateTimer, 1000);
                displayQuestion();
                updateProgress();
                
                // Event listeners
                prevBtn.addEventListener('click', goToPreviousQuestion);
                nextBtn.addEventListener('click', goToNextQuestion);
                submitBtn.addEventListener('click', submitQuiz);
                retryBtn.addEventListener('click', restartQuiz);
            }
            
            // Actualizar el temporizador
            function updateTimer() {
                const currentTime = new Date();
                const elapsedTime = new Date(currentTime - startTime);
                const minutes = elapsedTime.getMinutes().toString().padStart(2, '0');
                const seconds = elapsedTime.getSeconds().toString().padStart(2, '0');
                timeElement.textContent = `${minutes}:${seconds}`;
            }
            
            // Mostrar la pregunta actual
            function displayQuestion() {
                currentElement.textContent = currentQuestion + 1;
                
                const question = questions[currentQuestion];
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.innerHTML = `
                    <h3><span class="question-number">${currentQuestion + 1}</span>${question.question}</h3>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option">
                                <input type="radio" name="answer" id="option-${index}" value="${index}" 
                                    ${userAnswers[currentQuestion] === index ? 'checked' : ''}>
                                <label for="option-${index}">${option}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                questionContainer.innerHTML = '';
                questionContainer.appendChild(questionElement);
                
                // Actualizar estado de botones
                prevBtn.style.display = currentQuestion === 0 ? 'none' : 'block';
                nextBtn.style.display = currentQuestion === questions.length - 1 ? 'none' : 'block';
                submitBtn.style.display = currentQuestion === questions.length - 1 ? 'block' : 'none';
                
                // Añadir event listeners a las opciones
                const radioButtons = questionContainer.querySelectorAll('input[name="answer"]');
                radioButtons.forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        userAnswers[currentQuestion] = parseInt(e.target.value);
                    });
                });
            }
            
            // Actualizar barra de progreso
            function updateProgress() {
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            // Ir a la pregunta anterior
            function goToPreviousQuestion() {
                if (currentQuestion > 0) {
                    saveAnswer();
                    currentQuestion--;
                    displayQuestion();
                    updateProgress();
                }
            }
            
            // Ir a la siguiente pregunta
            function goToNextQuestion() {
                if (currentQuestion < questions.length - 1) {
                    saveAnswer();
                    currentQuestion++;
                    displayQuestion();
                    updateProgress();
                }
            }
            
            // Guardar la respuesta actual
            function saveAnswer() {
                const selectedOption = questionContainer.querySelector('input[name="answer"]:checked');
                if (selectedOption) {
                    userAnswers[currentQuestion] = parseInt(selectedOption.value);
                }
            }
            
            // Enviar el cuestionario
            function submitQuiz() {
                clearInterval(timerInterval);
                saveAnswer();
                
                // Calcular puntuación
                score = 0;
                questions.forEach((question, index) => {
                    if (userAnswers[index] === question.correct) {
                        score++;
                    }
                });
                
                // Mostrar resultados
                finalScoreElement.textContent = score;
                const percentage = ((score / questions.length) * 100).toFixed(1);
                percentageElement.textContent = percentage;
                
                // Generar retroalimentación
                let feedbackHTML = '';
                questions.forEach((question, index) => {
                    const userAnswer = userAnswers[index];
                    const isCorrect = userAnswer === question.correct;
                    
                    feedbackHTML += `
                        <div class="answer-item">
                            <p><strong>Pregunta ${index + 1}:</strong> ${question.question}</p>
                            <p class="${isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                                Tu respuesta: ${userAnswer !== null ? question.options[userAnswer] : 'No respondida'}
                                ${isCorrect ? ' ✓' : ' ✗'}
                            </p>
                            ${!isCorrect ? `
                                <p class="correct-answer">Respuesta correcta: ${question.options[question.correct]}</p>
                            ` : ''}
                            <p class="explanation">Explicación: ${question.explanation}</p>
                        </div>
                    `;
                });
                
                answerFeedbackElement.innerHTML = feedbackHTML;
                
                // Ocultar cuestionario y mostrar resultados
                quizForm.style.display = 'none';
                resultsElement.style.display = 'block';
                
                // Desplazarse hacia arriba
                window.scrollTo(0, 0);
            }
            
            // Reiniciar el cuestionario
            function restartQuiz() {
                currentQuestion = 0;
                userAnswers = new Array(questions.length).fill(null);
                score = 0;
                
                clearInterval(timerInterval);
                startTime = new Date();
                timerInterval = setInterval(updateTimer, 1000);
                
                quizForm.style.display = 'block';
                resultsElement.style.display = 'none';
                
                displayQuestion();
                updateProgress();
            }
            
            // Iniciar el cuestionario
            initQuiz();
        });
    </script>
</body>
</html>
