<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección a WhatsApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .whatsapp-header {
            background-color: #25D366;
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        .whatsapp-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .content {
            margin-top: 80px;
            padding: 0 10px;
        }

        .icon {
            font-size: 5rem;
            color: #25D366;
            margin-bottom: 25px;
        }

        h2 {
            color: #075E54;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .phone-display {
            font-size: 1.8rem;
            font-weight: 600;
            color: #075E54;
            background-color: #f0f8f0;
            padding: 15px;
            border-radius: 10px;
            margin: 25px 0;
            border: 2px dashed #25D366;
        }

        .message-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            border-left: 4px solid #25D366;
            text-align: left;
        }

        .message-box p {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .countdown {
            font-size: 1.2rem;
            margin: 25px 0;
            color: #666;
        }

        .countdown-number {
            display: inline-block;
            background-color: #25D366;
            color: white;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            margin: 0 5px;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            background-color: #25D366;
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        .btn:hover {
            background-color: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(37, 211, 102, 0.4);
        }

        .btn i {
            margin-right: 10px;
        }

        .error {
            color: #e74c3c;
            background-color: #fdf0f0;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
        }

        .instructions {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.95rem;
        }

        .instructions p {
            margin-bottom: 10px;
        }

        .example-url {
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            margin-top: 10px;
            word-break: break-all;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .content {
                margin-top: 70px;
            }

            .icon {
                font-size: 4rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .phone-display {
                font-size: 1.4rem;
            }

            .btn {
                padding: 14px 30px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .whatsapp-header h1 {
                font-size: 1.5rem;
            }

            .icon {
                font-size: 3.5rem;
            }

            .phone-display {
                font-size: 1.2rem;
                padding: 12px;
            }

            .countdown {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="whatsapp-header">
            <h1><i class="fab fa-whatsapp"></i> Redireccionador a WhatsApp</h1>
            <p>Conectando viajeros con conductores</p>
        </div>

        <div class="content" id="content">
            <!-- El contenido se cargará dinámicamente con JavaScript -->
        </div>
    </div>

    <script>
        // Función para obtener parámetros de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Función para validar número de teléfono
        function isValidPhoneNumber(phone) {
            // Eliminar espacios, guiones, paréntesis y el signo +
            const cleanedPhone = phone.replace(/[\s\-\(\)\+]/g, '');

            // Validar que solo contenga números
            if (!/^\d+$/.test(cleanedPhone)) {
                return false;
            }

            // Validar longitud mínima y máxima (ajustar según necesidades)
            if (cleanedPhone.length < 8 || cleanedPhone.length > 15) {
                return false;
            }

            return true;
        }

        // Función para formatear número de teléfono para mostrar
        function formatPhoneNumber(phone) {
            // Eliminar cualquier carácter no numérico excepto el signo +
            const cleaned = phone.replace(/[^\d\+]/g, '');

            // Si no empieza con +, agregar el código de país por defecto (México)
            if (!cleaned.startsWith('+')) {
                return '+52' + cleaned;
            }

            return cleaned;
        }

        // Función para redirigir a WhatsApp
        function redirectToWhatsApp(phone) {
            const formattedPhone = formatPhoneNumber(phone);
            const message = encodeURIComponent("Hola, se encuentra disponible para un viaje?");
            const whatsappURL = `https://wa.me/${formattedPhone}?text=${message}`;
            window.location.href = whatsappURL;
        }

        // Función para mostrar la página de éxito
        function showSuccessPage(phone) {
            const formattedPhone = formatPhoneNumber(phone);
            const content = document.getElementById('content');

            content.innerHTML = `
                <div class="icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <h2>Redireccionando a WhatsApp</h2>
                
                <div class="phone-display">
                    <i class="fas fa-phone-alt"></i> ${formattedPhone}
                </div>
                
                <div class="message-box">
                    <p><strong>Mensaje que se enviará:</strong></p>
                    <p>"Hola, se encuentra disponible para un viaje?"</p>
                </div>
                
                <div class="countdown">
                    Redireccionando automáticamente en <span id="countdown-number" class="countdown-number">3</span> segundos...
                </div>
                
                <button class="btn" id="manual-redirect">
                    <i class="fab fa-whatsapp"></i> Ir a WhatsApp ahora
                </button>
                
                <div class="instructions">
                    <p>Si la redirección automática no funciona, haz clic en el botón de arriba.</p>
                    <p>También puedes compartir este enlace:</p>
                    <div class="example-url">${window.location.href}</div>
                </div>
            `;

            // Configurar la redirección automática
            let countdown = 3;
            const countdownElement = document.getElementById('countdown-number');
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    redirectToWhatsApp(phone);
                }
            }, 1000);

            // Configurar el botón de redirección manual
            document.getElementById('manual-redirect').addEventListener('click', () => {
                clearInterval(countdownInterval);
                redirectToWhatsApp(phone);
            });
        }

        // Función para mostrar la página de error
        function showErrorPage() {
            const content = document.getElementById('content');

            content.innerHTML = `
                <div class="icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                
                <div class="error">
                    <h2>Número de teléfono inválido</h2>
                    <p>El número de teléfono proporcionado no es válido. Serás redirigido a la página principal en 5 segundos.</p>
                </div>
                
                <div class="countdown">
                    Redireccionando a página principal en <span id="countdown-number" class="countdown-number">5</span> segundos...
                </div>
                
                <a href="index.html" class="btn">
                    <i class="fas fa-home"></i> Ir a la página principal ahora
                </a>
            `;

            // Configurar la redirección automática a index.html
            let countdown = 5;
            const countdownElement = document.getElementById('countdown-number');
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = 'index.html';
                }
            }, 1000);
        }

        // Función principal
        function init() {
            const phone = getQueryParam('phone');

            if (phone && isValidPhoneNumber(phone)) {
                showSuccessPage(phone);
            } else {
                showErrorPage();
            }
        }

        // Inicializar la aplicación cuando se cargue la página
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
